<!-- ----------- Patokannya adalah parent yang posisinya non-static ------------ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position</title>
    <style>
      body {
        margin: 0;
      }

      #parent {
        height: 500px;
        width: 100vw;
        background-color: tomato;
      }

      #children {
        position: relative;
        top: 50px;
        height: 50%;
        width: 50%;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="children"></div>
    </div>
  </body>
</html>
